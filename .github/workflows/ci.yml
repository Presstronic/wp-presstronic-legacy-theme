name: CI

on:
  push:
  pull_request:

jobs:
  php-lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php: ["7.4", "8.2"]
    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}

      - name: PHP lint
        run: |
          set -euo pipefail
          find . -name "*.php" \
            -not -path "./.git/*" \
            -not -path "./vendor/*" \
            -print0 | xargs -0 -n 1 php -l
